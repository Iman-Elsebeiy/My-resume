<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cafe</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        .section-bg {
            background-color: whitesmoke;
            padding: 50px 0;
        }
        .form-control, .btn {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #21728f;
            border: none;
        }
        .btn-primary:hover {
            background-color: #7bb6c5;
        }
    </style>
</head>
<body>
    <main>
        <section class="section-bg">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center mb-4">
                        <h3>We'd love to hear from you</h3>
                    </div>
                    <div class="col-lg-6">
                        <form action="http://127.0.0.1:8000/contactus" method="POST">
                            <input type="hidden" name="_token" value="your-csrf-token">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" name="name" id="name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" name="email" id="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" name="subject" id="subject" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Tell me about the project</label>
                                <textarea name="message" id="message" class="form-control" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-20">Submit</button>
                        </form>
                    </div>
                    <div class="col-lg-5 mx-auto mt-5">
                        <iframe class="w-100" height="250" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27629.61196142643!2d31.2357114!3d30.0444196!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x145840b72bc295a9%3A0x8f7ebf9a4dd96b63!2sCairo%2C%20Egypt!5e0!3m2!1sen!2seg!4v1700000000000" style="border:0;" allowfullscreen loading="lazy"></iframe>
                        <h5 class="mt-3">Cafe Center</h5>
                        <p>Downtown, Cairo, Egypt</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="site-footer section-padding bg-white text-dark mt-5">
        <div class="container">
            <div class="row">
    
                <div class="col-lg-3 col-12 mb-4 pb-2">
                    <a class="navbar-brand mb-2 text-white" href="index.html">
                        <i class="bi-back"></i>
                        <span>Cafe</span>
                    </a>
                </div>
    
                <div class="col-lg-3 col-md-4 col-6">
                    <h6 class="site-footer-title mb-3">Resources</h6>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white">Home</a></li>
                        <li><a href="#" class="text-white">How it works</a></li>
                        <li><a href="#" class="text-white">FAQs</a></li>
                        <li><a href="#" class="text-white">Contact</a></li>
                    </ul>
                </div>
    
                <div class="col-lg-3 col-md-4 col-6 mb-4 mb-lg-0">
                    <h6 class="site-footer-title mb-3">Information</h6>
                    <p class="text-white mb-1"><a href="tel:305-240-9671" class="text-white">305-240-9671</a></p>
                    <p class="text-white"><a href="mailto:info@company.com" class="text-white">info@company.com</a></p>
                </div>
    
                <div class="col-lg-3 col-md-4 col-12 mt-4 mt-lg-0 ms-auto">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            English
                        </button>
                        <ul class="dropdown-menu">
                            <li><button class="dropdown-item" type="button">Thai</button></li>
                            <li><button class="dropdown-item" type="button">Myanmar</button></li>
                            <li><button class="dropdown-item" type="button">Arabic</button></li>
                        </ul>
                    </div>
                    <p class="mt-4">Copyright &copy; 2048 Topic Listing Center. All rights reserved.<br>
                        Design: <a rel="nofollow" href="https://templatemo.com" target="_blank" class="text-white">TemplateMo</a>
                    </p>
                </div>
    
            </div>
        </div>
    </footer>
    
</body>
</html>
